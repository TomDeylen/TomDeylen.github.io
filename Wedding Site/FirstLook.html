<!DOCTYPE html>
<html>
	<head>
		<title>Sample Page Title</title>
		<link rel="stylesheet" 
				href="Styles.css">
	</head>
	<body>
		<header>
			<img src="Images\Logo.png">
			<h1>The Wedding of Crystal and Thomas Deylen - April 9th 2022</h1>
			<div id="Navigation">
				<a href="#" class="button-72">Preperation</a>
				<a href="#" class="button-72">First look</a>
				<a href="#" class="button-72">Ceremony</a>
				<a href="#" class="button-72">Speaches</a>
				<a href="#" class="button-72">Dance</a>
				<a href="#" class="button-72">Candid shots</a>
			</div>
			<div class="dropdown">
			  <button class="dropbtn">Photo lists</button>
			  <div class="dropdown-content">
				<a href="#">Preperation</a>
				<a href="#">First look</a>
				<a href="#">Ceremony</a>
				<a href="#">Speaches</a>
				<a href="#">Dance</a>
				<a href="#">Candid shots</a>
			  </div>
			</div>
		</header>
		<nav>
			<div class="row">
			  <div class="column">
				<img src="Images\First Look\81927-HH-0209.jpg" alt="first look" onclick="myFunction(this);">
				<img src="Images\First Look\81927-HH-0210.jpg" alt="Prep"  onclick="myFunction(this);">
				<img src="Images\First Look\81927-HH-0211.jpg" alt="Prep"  onclick="myFunction(this);">
				<img src="Images\First Look\81927-HH-0213.jpg" alt="Prep"  onclick="myFunction(this);">
				<img src="Images\First Look\81927-HH-0215.jpg" alt="Prep"  onclick="myFunction(this);">
				<img src="Images\First Look\81927-HH-0217.jpg" alt="Prep"  onclick="myFunction(this);">
				<img src="Images\First Look\81927-HH-0218.jpg" alt="Prep"  onclick="myFunction(this);">
			  </div>
			  <div class="column">
				<img src="Images\First Look\81927-HH-0219.jpg" alt="Prep" onclick="myFunction(this);">
				<img src="Images\First Look\81927-HH-0221.jpg" alt="Prep" onclick="myFunction(this);">
				<img src="Images\First Look\81927-HH-0222.jpg" alt="Prep" onclick="myFunction(this);">
				<img src="Images\First Look\81927-HH-0223.jpg" alt="Prep" onclick="myFunction(this);">
				<img src="Images\First Look\81927-HH-0225.jpg" alt="Prep" onclick="myFunction(this);">
				<img src="Images\First Look\81927-HH-0228.jpg" alt="Prep" onclick="myFunction(this);">
			  </div>
			<div class="row">
		</nav>
		<main>
			  <img id="expandedImg">
			  <div id="imgtext"></div>
		</main>
		<img id="rightImage" src="Images\Rose.png">
		<script>
			function myFunction(imgs) {
			  var expandImg = document.getElementById("expandedImg");
			  var imgText = document.getElementById("imgtext");
			  expandImg.src = imgs.src;
			  imgText.innerHTML = imgs.alt;
			  expandImg.parentElement.style.display = "block";
			}
		</script>


	</body>
</html>
